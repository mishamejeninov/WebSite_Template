<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="shortcut icon" type="image/png" href="./Image/contact.png" />
    <link rel="stylesheet" href="./css/Contact.css">
    <title> Contact Us </title>
</head>

<body>

    <header>

        <h2 class="logo">Balance Academy</h2>

        <input type="checkbox" id="chk">

        <label for="chk" class="show-menu-btn">

            <i class="fas fa-ellipsis-h"></i>

        </label>

        <ul class="menu">

            <a href="main.html"><i class="fas fa-home"></i>Home</a>
            <a href="login.html"><i class="fas fa-sign-in-alt"></i>Login</a>

            <label for="chk" class="hide-menu-btn">

                <i class="fas fa-times"></i>

            </label>

        </ul>

    </header>

    <div class="container">

        <div class="img">

            <img src="./Image/undraw_contact_us_15o2.png" alt="">

        </div>

        <div class="contactWrapper" id="modal">

            <h2 class="conectUsTitle"> Conect Us </h2>

            <form action="https://www.w3schools.com/action_page.php" method="GET">

                <div class="inputFaild">

                    <div class="i">

                        <i class="fas fa-user"></i>

                    </div>

                    <input type="text" name="Name" maxlength="10" required>
                    <label> Name </label>

                </div>

                <div class="inputFaild">

                    <div class="i">

                        <i class="fas fa-envelope"></i>

                    </div>

                    <input type="email" name="Email" required>
                    <label> Email </label>

                </div>

                <div class="inputFaild">

                    <div class="i">

                        <i class="fas fa-phone"></i>

                    </div>

                    <input type="tel" name="Tel" maxlength="10" required>
                    <label> Phone </label>

                </div>

                <div class="inputFaild">

                    <div class="i">

                        <i class="far fa-comments"></i>

                    </div>

                    <textarea name="Message" rows="5" required></textarea>
                    <label> Message </label>

                </div>

                <input type="submit" value="Send Message" class="conectUsBtn">

            </form>

        </div>

    </div>

</body>

</html>
